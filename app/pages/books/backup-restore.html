<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Import/Export
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <button block (click)="write()">Backup current data</button>

  <ion-list>
    <ion-item *ngFor="let file of files">
      {{file.name}}
    </ion-item>
  </ion-list>
</ion-content>
