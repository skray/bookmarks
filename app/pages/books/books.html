<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Books
    </ion-title>
    <ion-buttons end>
      <button (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="readFilterValue" (ionChange)="readFilterChanged($event)">
      <ion-segment-button value="unread">
        Unread
      </ion-segment-button>
      <ion-segment-button value="read">
        Read
      </ion-segment-button>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="filteredBooks">
    <book-list [books]="filteredBooks" (onDismiss)="loadBooks()"></book-list>
  </div>
</ion-content>
