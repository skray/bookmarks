<ion-header>
  <ion-navbar>
    <ion-title>
      Books
    </ion-title>
    <ion-buttons end>
      <button (click)="showEdit()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="readFilterValue" (ionChange)="readFilterChanged($event)">
      <ion-segment-button value="unread">
        Unread
      </ion-segment-button>
      <ion-segment-button value="read">
        Read
      </ion-segment-button>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let book of filteredBooks" (click)="showEdit(book)">
    <ion-card-content>
      <h1><ion-icon *ngIf="book.read" name="checkmark-circle" smaller gray></ion-icon> {{book.name}}</h1>
      <div *ngIf="book.read">
        <rating [value]="book.rating"></rating>
        <span pull-right gray italic>Added {{book.created | date:'shortDate'}}</span>
      </div>
      <div *ngIf="!book.read">
        {{book.status}}
        <span pull-right gray italic>Added {{book.created | date:'shortDate'}}</span>
      </div>
      <div *ngIf="book.notes" padding-top>{{book.notes}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
