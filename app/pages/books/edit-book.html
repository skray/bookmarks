<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Book
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="save()">
        <span primary showWhen="ios">Save</span>
        <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input autocomplete="on" type="text" [(ngModel)]="book.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Read</ion-label>
      <ion-toggle [(ngModel)]="book.read"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select [(ngModel)]="book.rating">
        <ion-option value="0">Literally poop</ion-option>
        <ion-option value="1">Hated it</ion-option>
        <ion-option value="2">Not a fan</ion-option>
        <ion-option value="3">Ok</ion-option>
        <ion-option value="4">Pretty good</ion-option>
        <ion-option value="5">Holy crap!</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="book.status">
        <ion-option>Haven't Looked</ion-option>
        <ion-option>Overdrive Reserved</ion-option>
        <ion-option>Overdrive Available</ion-option>
        <ion-option>Kindle Available</ion-option>
        <ion-option>Kindle Sample Read</ion-option>
        <ion-option>In Library</ion-option>
        <ion-option>Library Reserved</ion-option>
        <ion-option>Reading</ion-option>
        <ion-option>Reading Sample</ion-option>
        <ion-option>Can't Find</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Notes</ion-label>
      <ion-textarea autocomplete="on" [(ngModel)]="book.notes"></ion-textarea>
    </ion-item>

  </ion-list>

  <button *ngIf="!flags.creating" danger full (click)="promptForDelete()">DELETE</button>
</ion-content>
